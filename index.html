<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfredo BookMark</title>
        <meta name="description" content="Alfredo BookMark - A simple, easy-to-use bookmark manager for your favorite websites." />
    <meta name="keywords" content="bookmark, web, websites, bookmark manager, add bookmark, site bookmark" />
    <meta name="author" content="Alfred Ramzy [Alfredo]" />
    <link rel="icon" href="images/bookmark.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="mb-4">
      <div class="container mt-5">
        <h1 class="text-center fa-bounce">Bookmarker</h1>
        <div
          class="The-FormContainer mt-5 mx-auto p-5 bg-body-secondary rounded-4 shadow-lg righteous-regular">
          <h2 class="text-center">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="The-Form">
            <div class="mb-3">
              <label for="SiteName" class="form-label">
                <i
                  class="mx-1 fa-solid fa-book-bookmark fa-bounce"
                  style="color: #ffd43b"></i>
                Site Name
              </label>
              <input
                oninput="validateSiteName()"
                type="text"
                class="form-control p-2"
                id="SiteName"
                placeholder="BookMark Name" />
              <p id="msgName" class="alert alert-danger p-1 d-none mt-2">
                It must start with a letter, be 3 to 20 characters long, and can
                only contain letters, numbers, hyphens, or underscores.
              </p>
            </div>

            <div class="mb-3">
              <label for="WebSiteURL" class="form-label">
                <i
                  class="mx-1 fa-solid fa-link fa-bounce"
                  style="color: #0091ff"></i>
                Site URL
              </label>
              <input
                oninput="validateURL()"
                type="url"
                class="form-control p-2"
                id="WebSiteURL"
                placeholder="Website URL" />
              <p id="msgURL" class="alert alert-danger p-1 mt-2 d-none">
                Please enter a valid URL, e.g., https://example.com.
              </p>
            </div>
          </div>
          <div class="mybtn mx-auto text-center mt-4">
            <button
              onclick="AddUrl()"
              id="BtnAdd"
              class="continue-application mx-auto text-center"
              onclick="AddBookMark">
              <div>
                <div class="pencil"></div>
                <div class="folder">
                  <div class="top">
                    <svg viewBox="0 0 24 27">
                      <path
                        d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                    </svg>
                  </div>
                  <div class="paper"></div>
                </div>
              </div>
              BookMark WebSite
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="itim-regular">
      <input
        oninput=" SearchByName()"
        type="text"
        class="form-control p-2 w-75 mx-auto p-2 my-4"
        id="BookmarkSearch"
        placeholder="Search By BookMark Name ..." />
      <div class="container">
        <div class="mybtns text-center mt-3 d-flex justify-content-between">
          <div class="my-3 lastbtn">
            <button onclick="SortByName()" class="btn w-100 btn-warning">
              <i class="fa-solid fa-sort-alpha-down me-1"></i> Sort BookMarks By
              Name
            </button>
          </div>
          <div class="my-3 lastbtn">
            <button onclick="DeleteAllBookmarks()" class="btn w-100 btn-danger">
              <i class="fa-solid fa-trash me-1"></i> Delete All BookMarks
            </button>
          </div>
        </div>
        <table
          class="table table-striped table-hover rounded-3 shadow-sm text-center table-bordered border-white">
          <thead class="border-white">
            <tr class="table-primary">
              <th scope="col">index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="mybody"></tbody>
        </table>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
